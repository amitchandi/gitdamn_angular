<div class="pl-5 px-5">
    <h2 class="underline w-fit mx-auto">Users</h2>
    
    <ul>
        <li *ngFor="let user of users">
            <span class="float-left">
                <img src="../../assets/user-60.png" />
            </span>
            <div class="border-b-2 pb-2 mt-2">
                <a class="text-blue-600 dark:text-blue-500 hover:underline" href="/{{user.username}}">
                    {{user.username}}
                </a>
                <div>
                    <span class="text-gray-600 dark:text-gray-500">
                        <mat-icon aria-hidden="false" aria-label="calendar_month icon" fontSet="far" fontIcon="fa-calendar" style="font-size: 18px; width: 18px; height: 18px;"></mat-icon>
                    </span>
                    <span class='ml-2 text-gray-600 dark:text-gray-500'>joined last year</span>
                </div>
            </div>
        </li>
    </ul>
</div>
